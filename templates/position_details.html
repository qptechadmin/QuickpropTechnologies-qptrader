<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Details</title>
</head>
<body>
    <h1>Position Details</h1>
    <table border="1">
        <tr>
            <th>Stock</th>
            <th>Available Quantity</th>
            <th>Last Traded Price</th> 
            <th>PNL</th>
            <th>M2M</th>
        </tr>
        {% for stock, data in pnl_m2m.items() %}
        <tr>
            <td>{{ stock }}</td>
            <td>{{ available_quantity[stock] }}</td>
            <td>{{ data['last_traded_price'] }}</td> 
            <td>{{ data['pnl'] }}</td>
            <td>{{ data['m2m'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
