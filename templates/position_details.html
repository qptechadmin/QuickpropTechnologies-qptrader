<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M and PNL</title>
</head>
<body>
    <h1>Mark-to-Market (M2M)</h1>
    <ul>
        {% for stock, value in m2m.items() %}
            <li>{{ stock }}: {{ value }}</li>
        {% endfor %}
    </ul>

    <h1>Profit/Loss (PNL)</h1>
    <ul>
        {% for stock, value in net_pnl.items() %}
            <li>{{ stock }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
