<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M and PNL</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Mark-to-Market (M2M)</h1>
    <table>
        <tr>
            <th>Stock</th>
            <th>M2M</th>
        </tr>
        {% for stock, value in m2m.items() %}
            <tr>
                <td>{{ stock }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>

    <h1>Profit/Loss (PNL)</h1>
    <table>
        <tr>
            <th>Stock</th>
            <th>PNL</th>
        </tr>
        {% for stock, value in net_pnl.items() %}
            <tr>
                <td>{{ stock }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
