<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Details</title>
</head>
<body>
    <h1>Mark-to-Market (M2M)</h1>
    <table>
        <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>M2M</th>
            <th>PNL</th>
        </tr>
        {% for stock, info in m2m.items() %}
            <tr>
                <td>{{ stock }}</td>
                <td>{{ info['quantity'] }}</td>
                <td>{{ info['m2m'] }}</td>
                <td>{{ info['pnl'] }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td>Total</td>
            <td>{{ m2m['total']['quantity'] }}</td>
            <td>{{ m2m['total']['m2m'] }}</td>
            <td>{{ m2m['total']['pnl'] }}</td>
        </tr>
    </table>
</body>
</html>
